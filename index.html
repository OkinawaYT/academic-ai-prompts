<!--
  Academic AI Prompts - Main Interface
  This HTML file serves as the frontend for the application.
  It uses Alpine.js for reactivity and fetches data from a Google Apps Script (GAS) backend.
-->
<!DOCTYPE html>
<html lang="ja" class="scroll-smooth" :class="{ 'dark': isDark }" x-data="promptApp()" x-init="initApp()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-data x-text="$store.app.pageTitle"></title>

    <!-- Google Analytics Configuration (load first) -->
    <script src="js/config.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        primaryLight: '#60a5fa',
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Scrollbar customization (Optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen"
    x-data="promptApp()" x-init="initApp()" :class="{ 'dark': isDark }">

    <header
        class="sticky top-0 z-50 bg-white/95 dark:bg-darkcard/95 backdrop-blur shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center cursor-pointer group" @click="resetFilters()">
                    <i
                        class="fa-solid fa-robot text-primary dark:text-primaryLight text-2xl mr-3 transition-transform group-hover:scale-110"></i>
                    <h1 class="font-bold text-lg md:text-xl text-gray-900 dark:text-white">Academic AI Prompts</h1>
                </div>

                <div class="flex items-center gap-2 md:gap-4">
                    <button @click="shareSite()"
                        class="p-2 text-gray-400 hover:text-primary dark:hover:text-primaryLight transition"
                        title="Share Site">
                        <i class="fa-solid fa-share-nodes text-lg"></i>
                    </button>

                    <div class="hidden md:flex gap-2">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLScO497dXgHZVrY4LyPbK8k7WPOdq1RVVCJlO_gG7T-cmEk-gA/viewform?usp=header"
                            target="_blank"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition flex items-center gap-1 shadow-sm hover:shadow">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span x-text="i18n[lang].btnContributeShort"></span>
                        </a>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8PHJ1Qv8bfcXLiZqeBwtR7sOPQX3KsEtmWvLChjaw2nLGw/viewform?usp=publish-editor"
                            target="_blank"
                            class="bg-emerald-600 hover:bg-emerald-700 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition flex items-center gap-1 shadow-sm hover:shadow">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span x-text="i18n[lang].btnRequestShort"></span>
                        </a>
                    </div>

                    <div class="h-6 w-px bg-gray-200 dark:bg-gray-700 mx-1 hidden md:block"></div>

                    <button @click="toggleLang()"
                        class="px-3 py-1 text-xs font-bold rounded-full bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700 min-w-[32px]">
                        <span x-text="lang === 'jp' ? 'JP' : 'EN'"></span>
                    </button>
                    <button @click="toggleDark()"
                        class="w-9 h-9 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-yellow-500 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fa-solid" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8" x-cloak>
            <div
                class="bg-gradient-to-br from-blue-600 to-blue-700 text-white rounded-2xl p-5 flex items-center justify-between shadow-lg">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider opacity-80 mb-1"
                        x-text="i18n[lang].totalEngagement"></p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-4xl font-black" x-text="globalLikesTotal.toLocaleString()"></span>
                        <span class="text-sm opacity-70" x-text="i18n[lang].totalLabel"></span>
                    </div>
                </div>
                <div class="bg-white/10 p-3 rounded-xl"><i class="fa-solid fa-earth-americas text-2xl"></i></div>
            </div>
            <div
                class="bg-gradient-to-br from-emerald-500 to-teal-600 text-white rounded-2xl p-5 flex items-center justify-between shadow-lg">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider opacity-80 mb-1"
                        x-text="i18n[lang].tabEngagement"></p>
                    <div class="flex items-baseline gap-2">
                        <span class="text-4xl font-black" x-text="tabLikesTotal.toLocaleString()"></span>
                        <span class="text-sm opacity-70" x-text="i18n[lang].tabLabel"></span>
                    </div>
                </div>
                <div class="bg-white/10 p-3 rounded-xl"><i class="fa-solid fa-chart-pie text-2xl"></i></div>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-8">
            <template x-for="tab in tabs" :key="tab.id">
                <button @click="switchRole(tab.id)"
                    :class="currentRole === tab.id ? 'bg-primary dark:bg-primaryLight text-white dark:text-gray-900 shadow-md ring-2 ring-primary dark:ring-primaryLight ring-offset-2 dark:ring-offset-darkbg' : 'bg-white dark:bg-darkcard text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700'"
                    class="px-5 py-2.5 rounded-xl font-bold transition flex items-center gap-2 text-sm">
                    <i :class="tab.icon"></i>
                    <span x-text="lang === 'jp' ? tab.label_jp : tab.label_en"></span>
                </button>
            </template>
        </div>

        <div class="mb-10 bg-white dark:bg-darkcard rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
            x-cloak>
            <h2 class="text-sm font-bold uppercase text-gray-500 dark:text-gray-400 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-chart-simple"></i>
                <span x-text="i18n[lang].analyticsTitle"></span>
            </h2>
            <!-- Faculty/Student Layout (Standard) -->
            <template x-if="['faculty', 'student'].includes(currentRole)">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="chart-container">
                        <canvas id="chartLeft"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="chartRight"></canvas>
                    </div>
                </div>
            </template>

            <!-- Shared/Request Layout (Multi-Chart) -->
            <template x-if="['shared', 'request'].includes(currentRole)">
                <div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <!-- Position -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartPos"></canvas>
                        </div>
                        <!-- Target -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartTarget"></canvas>
                        </div>
                        <!-- Category -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartCat"></canvas>
                        </div>
                        <!-- Model (Shared Only) -->
                        <div class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700"
                            x-show="currentRole === 'shared'">
                            <canvas id="chartModel"></canvas>
                        </div>
                    </div>
                    <!-- Likes Ranking (Full Width) -->
                    <div class="chart-container h-64">
                        <canvas id="chartLikesMulti"></canvas>
                    </div>
                </div>
            </template>
        </div>

        <div class="bg-white dark:bg-darkcard rounded-2xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 mb-8"
            x-cloak>
            <div class="relative w-full mb-6">
                <input type="text" x-model="searchQuery" :placeholder="i18n[lang].searchPlaceholder"
                    class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900/50 dark:text-white focus:ring-2 focus:ring-primary outline-none transition">
                <i class="fa-solid fa-search absolute left-4 top-3.5 text-gray-400"></i>
            </div>

            <div class="mb-4">
                <p class="text-xs font-bold text-gray-400 mb-2 uppercase" x-text="i18n[lang].categoryLabel"></p>
                <div class="flex flex-wrap gap-2">
                    <button @click="resetFilters()"
                        :class="selectedCategory === '' ? 'bg-gray-800 text-white' : 'bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300'"
                        class="px-3 py-1 rounded-lg text-xs font-bold transition">ALL</button>
                    <template x-for="cat in uniqueCategories" :key="cat.id">
                        <button @click="selectedCategory = cat.id"
                            :class="selectedCategory === cat.id ? 'bg-primary text-white' : 'bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300'"
                            class="px-3 py-1 rounded-lg text-xs font-bold transition">
                            <span x-text="lang === 'jp' ? cat.jp : cat.en"></span>
                        </button>
                    </template>
                </div>
            </div>

            <div x-show="!['shared', 'request'].includes(currentRole)">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-xs font-bold text-gray-400 uppercase" x-text="i18n[lang].tagLabel"></p>
                    <button @click="sortByLikes = !sortByLikes"
                        :class="sortByLikes ? 'text-red-500 bg-red-50 dark:bg-red-900/20' : 'text-gray-400'"
                        class="px-3 py-1 rounded-lg text-xs font-black transition flex items-center gap-1">
                        <i class="fa-solid fa-fire"></i> <span x-text="lang === 'jp' ? '人気順' : 'Trending'"></span>
                    </button>
                </div>
                <div class="flex flex-wrap gap-2">
                    <template x-for="tag in displayTags" :key="tag">
                        <button @click="toggleTag(tag)"
                            :class="selectedTags.includes(tag) ? 'bg-green-500 text-white' : 'bg-gray-50 text-gray-600 dark:bg-gray-800 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            class="px-3 py-1 rounded-full text-xs border border-transparent transition">
                            <span x-text="tag"></span>
                            <i x-show="selectedTags.includes(tag)" class="fa-solid fa-check ml-1"></i>
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12" x-cloak>
            <template x-for="item in sortedPrompts" :key="item.id">
                <div
                    class="bg-white dark:bg-darkcard rounded-2xl p-6 shadow-sm hover:shadow-xl transition flex flex-col h-full group relative overflow-hidden border border-gray-200 dark:border-gray-700">

                    <!-- Header: Category & ID -->
                    <div class="flex items-center justify-between mb-4">
                        <span
                            class="px-3 py-1 rounded-full text-xs font-medium bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400"
                            x-text="getCategoryLabel(item)"></span>

                        <!-- AI Model Badge (Optional, mostly for Shared) -->
                        <template x-if="item.model">
                            <span
                                class="px-2 py-0.5 rounded text-[10px] font-bold bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-300 border border-purple-100 dark:border-purple-800"
                                x-text="item.model"></span>
                        </template>
                    </div>

                    <!-- Title -->
                    <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2 leading-tight"
                        x-text="lang === 'jp' ? (item.title_jp || item.request) : (item.title_en || item.request)"></h3>

                    <!-- Content Body -->
                    <div class="flex-grow">
                        <!-- Standard Faculty/Student View -->
                        <template x-if="['faculty', 'student'].includes(currentRole)">
                            <div>
                                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 line-clamp-4 leading-relaxed"
                                    x-text="lang === 'jp' ? item.description_jp : item.description_en"></p>

                                <!-- Tags -->
                                <div class="flex flex-wrap gap-2 mb-4">
                                    <template x-for="tag in getTags(item)" :key="tag">
                                        <span
                                            class="text-xs px-2 py-1 rounded-md bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400"
                                            x-text="tag"></span>
                                    </template>
                                </div>
                            </div>
                        </template>

                        <!-- Shared View -->
                        <template x-if="currentRole === 'shared'">
                            <div class="space-y-3 mb-4">
                                <div>
                                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Input
                                        Prompt</div>
                                    <div class="bg-gray-50 dark:bg-gray-800 p-3 rounded-lg text-sm text-gray-700 dark:text-gray-300 font-mono whitespace-pre-wrap max-h-40 overflow-y-auto"
                                        x-text="item.prompt"></div>
                                </div>
                                <div x-show="item.feedback">
                                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Tips &
                                        Feedback</div>
                                    <div class="text-sm text-gray-600 dark:text-gray-400 italic" x-text="item.feedback">
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Request View -->
                        <template x-if="currentRole === 'request'">
                            <div class="mb-4">
                                <div class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap"
                                    x-text="item.request"></div>
                            </div>
                        </template>
                    </div>

                    <!-- Footer: Actions -->
                    <div
                        class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-800 flex items-center justify-between">
                        <!-- Like Button -->
                        <button @click.stop="toggleLike(item)"
                            class="group flex items-center gap-1.5 text-sm transition"
                            :class="isLiked(item.id) ? 'text-pink-500 font-bold' : 'text-gray-500 dark:text-gray-400 hover:text-pink-500'">
                            <i class="text-lg"
                                :class="isLiked(item.id) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                            <span x-text="item.likes || 0"></span>
                        </button>

                        <!-- Copy / Share Buttons (Not for Request) -->
                        <div class="flex items-center gap-2" x-show="currentRole !== 'request'">
                            <textarea :id="'p-' + item.id" class="hidden"
                                x-text="lang === 'jp' ? (item.prompt_jp || item.prompt) : (item.prompt_en || item.prompt)"></textarea>

                            <button @click="copyPrompt(item.id)"
                                class="p-2 rounded-lg text-gray-400 hover:text-primary hover:bg-blue-50 dark:hover:bg-gray-800 transition"
                                :title="i18n[lang].copyBtn">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                            <button @click="sharePrompt(item)"
                                class="p-2 rounded-lg text-gray-400 hover:text-green-500 hover:bg-green-50 dark:hover:bg-gray-800 transition"
                                title="Share">
                                <i class="fa-solid fa-share-nodes"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </template>
        </div>

        <div x-show="sortedPrompts.length === 0" class="text-center py-20 text-gray-400">
            <p x-text="i18n[lang].noData"></p>
        </div>

    </main>

    <footer class="bg-white dark:bg-darkcard border-t border-gray-200 dark:border-gray-800 pt-16 pb-12">
        <div class="max-w-7xl mx-auto px-4 text-center">

            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-8"
                x-text="lang === 'jp' ? 'あなたの知恵を共有しませんか？' : 'Want to share your wisdom?'"></h3>

            <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-16">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScO497dXgHZVrY4LyPbK8k7WPOdq1RVVCJlO_gG7T-cmEk-gA/viewform?usp=header"
                    target="_blank"
                    class="w-full md:w-auto bg-primary hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-paper-plane text-xl"></i>
                    <span class="text-base" x-text="lang === 'jp' ? 'プロンプトを投稿する' : 'Contribute Prompt'"></span>
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8PHJ1Qv8bfcXLiZqeBwtR7sOPQX3KsEtmWvLChjaw2nLGw/viewform?usp=publish-editor"
                    target="_blank"
                    class="w-full md:w-auto bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl transition transform hover:scale-105 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-lightbulb text-xl"></i>
                    <span class="text-base" x-text="lang === 'jp' ? '新しいプロンプトを要望' : 'Request Prompt'"></span>
                </a>
            </div>

            <p class="text-sm font-medium text-gray-400">
                &copy; 2026 Academic AI Prompts Database. Made by Yasutomi Tatetsu. All rights reserved.
            </p>
        </div>
    </footer>

    <div x-show="showToast" x-transition
        class="fixed bottom-6 right-6 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-xl z-50 flex items-center gap-2"
        x-cloak>
        <i class="fa-solid fa-check-circle text-green-400"></i>
        <span x-text="i18n[lang].copied"></span>
    </div>

    <script src="js/app.js?v=8"></script>
</body>

</html>
