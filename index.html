<!--
  Academic AI Prompts - Main Interface
  This HTML file serves as the frontend for the application.
  It uses Alpine.js for reactivity and fetches data from a Google Apps Script (GAS) backend.
-->
<!DOCTYPE html>
<html lang="ja" class="scroll-smooth" :class="{ 'dark': isDark }" x-data="promptApp()" x-init="initApp()">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title x-data x-text="$store.app.pageTitle"></title>

    <!-- Google Analytics Configuration (load first) -->
    <script src="js/config.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        primaryLight: '#60a5fa',
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] {
            display: none !important;
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        /* Modern Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-soft {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-100 transition-colors duration-300 flex flex-col min-h-screen"
    x-data="promptApp()" x-init="initApp()" :class="{ 'dark': isDark }">

    <header
        class="sticky top-0 z-50 glass backdrop-blur-xl shadow-lg border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center cursor-pointer group" @click="resetFilters()">
                    <div class="bg-gradient-to-br from-blue-600 to-purple-600 p-2.5 rounded-2xl shadow-lg group-hover:shadow-xl group-hover:scale-110 transition-all duration-300">
                        <i class="fa-solid fa-robot text-white text-2xl"></i>
                    </div>
                    <h1 class="ml-4 font-black text-xl md:text-2xl bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400 bg-clip-text text-transparent">Academic AI Prompts</h1>
                </div>

                <div class="flex items-center gap-3 md:gap-4">
                    <button @click="shareSite()"
                        class="p-2.5 rounded-xl text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all duration-300"
                        title="Share Site">
                        <i class="fa-solid fa-share-nodes text-lg"></i>
                    </button>

                    <div class="hidden md:flex gap-2.5">
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLScO497dXgHZVrY4LyPbK8k7WPOdq1RVVCJlO_gG7T-cmEk-gA/viewform?usp=header"
                            target="_blank"
                            class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 flex items-center gap-2 shadow-lg shadow-blue-500/30 hover:shadow-xl hover:scale-105 transform">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span x-text="i18n[lang].btnContributeShort"></span>
                        </a>
                        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8PHJ1Qv8bfcXLiZqeBwtR7sOPQX3KsEtmWvLChjaw2nLGw/viewform?usp=publish-editor"
                            target="_blank"
                            class="bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 flex items-center gap-2 shadow-lg shadow-emerald-500/30 hover:shadow-xl hover:scale-105 transform">
                            <i class="fa-solid fa-lightbulb"></i>
                            <span x-text="i18n[lang].btnRequestShort"></span>
                        </a>
                    </div>

                    <div class="h-8 w-px bg-gray-300 dark:bg-gray-600 mx-1 hidden md:block"></div>

                    <button @click="toggleLang()"
                        class="px-4 py-2 text-sm font-bold rounded-xl bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-700 border border-gray-300 dark:border-gray-600 hover:from-gray-200 hover:to-gray-300 dark:hover:from-gray-700 dark:hover:to-gray-600 transition-all duration-300 transform hover:scale-105 min-w-[48px]">
                        <span x-text="lang === 'jp' ? 'JP' : 'EN'"></span>
                    </button>
                    <button @click="toggleDark()"
                        class="w-11 h-11 flex items-center justify-center rounded-xl bg-gradient-to-br from-yellow-400 to-orange-500 dark:from-indigo-600 dark:to-purple-600 text-white shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-110">
                        <i class="fa-solid text-lg" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">

        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <template x-for="tab in tabs" :key="tab.id">
                <button @click="switchRole(tab.id)"
                    :class="currentRole === tab.id ? 'bg-gradient-to-r from-blue-600 to-blue-700 dark:from-blue-500 dark:to-blue-600 text-white shadow-lg shadow-blue-500/30 scale-105 ring-2 ring-blue-500/50' : 'bg-white dark:bg-darkcard text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 hover:border-blue-400 dark:hover:border-blue-500 hover:shadow-md'"
                    class="px-7 py-4 rounded-2xl font-bold transition-all duration-300 flex items-center gap-3 text-base transform hover:scale-105 hover:-translate-y-0.5">
                    <i :class="tab.icon" class="text-lg"></i>
                    <span x-text="lang === 'jp' ? tab.label_jp : tab.label_en"></span>
                </button>
            </template>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10" x-cloak>
            <div
                class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-700 text-white rounded-3xl p-7 flex items-center justify-between shadow-xl shadow-blue-500/20 card-hover transform transition-all duration-300 hover:shadow-2xl hover:shadow-blue-500/30 border border-blue-400/20">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider opacity-90 mb-2"
                        x-text="i18n[lang].totalEngagement"></p>
                    <div class="flex items-baseline gap-3">
                        <span class="text-5xl font-black" x-text="globalLikesTotal.toLocaleString()"></span>
                        <span class="text-base opacity-80 font-semibold" x-text="i18n[lang].totalLabel"></span>
                    </div>
                </div>
                <div class="bg-white/15 backdrop-blur-sm p-4 rounded-2xl shadow-lg"><i class="fa-solid fa-earth-americas text-3xl"></i></div>
            </div>
            <div
                class="bg-gradient-to-br from-emerald-500 via-teal-600 to-cyan-600 text-white rounded-3xl p-7 flex items-center justify-between shadow-xl shadow-emerald-500/20 card-hover transform transition-all duration-300 hover:shadow-2xl hover:shadow-emerald-500/30 border border-emerald-400/20">
                <div>
                    <p class="text-xs font-bold uppercase tracking-wider opacity-90 mb-2"
                        x-text="i18n[lang].tabEngagement"></p>
                    <div class="flex items-baseline gap-3">
                        <span class="text-5xl font-black" x-text="tabLikesTotal.toLocaleString()"></span>
                        <span class="text-base opacity-80 font-semibold" x-text="i18n[lang].tabLabel"></span>
                    </div>
                </div>
                <div class="bg-white/15 backdrop-blur-sm p-4 rounded-2xl shadow-lg"><i class="fa-solid fa-chart-pie text-3xl"></i></div>
            </div>
        </div>

        <div class="mb-10 bg-white dark:bg-darkcard rounded-3xl p-8 shadow-lg border border-gray-200 dark:border-gray-700 card-hover"
            x-cloak>
            <h2 class="text-base font-bold uppercase text-gray-600 dark:text-gray-300 mb-6 flex items-center gap-3">
                <div class="bg-gradient-to-br from-purple-500 to-pink-500 p-2.5 rounded-xl text-white shadow-lg">
                    <i class="fa-solid fa-chart-simple text-lg"></i>
                </div>
                <span x-text="i18n[lang].analyticsTitle"></span>
            </h2>
            <!-- Faculty/Student Layout (Standard) -->
            <template x-if="['faculty', 'student'].includes(currentRole)">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="chart-container">
                        <canvas id="chartLeft"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="chartRight"></canvas>
                    </div>
                </div>
            </template>

            <!-- Shared/Request Layout (Multi-Chart) -->
            <template x-if="['shared', 'request'].includes(currentRole)">
                <div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <!-- Position -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartPos"></canvas>
                        </div>
                        <!-- Target -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartTarget"></canvas>
                        </div>
                        <!-- Category -->
                        <div
                            class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700">
                            <canvas id="chartCat"></canvas>
                        </div>
                        <!-- Model (Shared Only) -->
                        <div class="bg-gray-50 dark:bg-gray-800/50 rounded-xl p-3 h-48 relative border border-gray-100 dark:border-gray-700"
                            x-show="currentRole === 'shared'">
                            <canvas id="chartModel"></canvas>
                        </div>
                    </div>
                    <!-- Likes Ranking (Full Width) -->
                    <div class="chart-container h-64">
                        <canvas id="chartLikesMulti"></canvas>
                    </div>
                </div>
            </template>
        </div>

        <div class="bg-white dark:bg-darkcard rounded-3xl p-8 shadow-lg border border-gray-200 dark:border-gray-700 mb-10 card-hover"
            x-cloak>
            <div class="relative w-full mb-8">
                <input type="text" x-model="searchQuery" :placeholder="i18n[lang].searchPlaceholder"
                    class="w-full pl-14 pr-4 py-4 rounded-2xl border-2 border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-900/50 dark:text-white focus:border-blue-500 dark:focus:border-blue-400 focus:ring-4 focus:ring-blue-500/20 outline-none transition-all duration-300 text-base">
                <i class="fa-solid fa-search absolute left-5 top-4.5 text-gray-400 text-lg"></i>
            </div>

            <div class="mb-6">
                <p class="text-sm font-bold text-gray-500 dark:text-gray-400 mb-3 uppercase tracking-wide" x-text="i18n[lang].categoryLabel"></p>
                <div class="flex flex-wrap gap-2.5">
                    <button @click="resetFilters()"
                        :class="selectedCategory === '' ? 'bg-gradient-to-r from-gray-800 to-gray-900 text-white shadow-lg scale-105' : 'bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'"
                        class="px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 transform hover:scale-105">ALL</button>
                    <template x-for="cat in uniqueCategories" :key="cat.id">
                        <button @click="selectedCategory = cat.id"
                            :class="selectedCategory === cat.id ? 'bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg shadow-blue-500/30 scale-105' : 'bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            class="px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 transform hover:scale-105">
                            <span x-text="lang === 'jp' ? cat.jp : cat.en"></span>
                        </button>
                    </template>
                </div>
            </div>

            <div x-show="!['shared', 'request'].includes(currentRole)">
                <div class="flex justify-between items-center mb-3">
                    <p class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide" x-text="i18n[lang].tagLabel"></p>
                    <button @click="sortByLikes = !sortByLikes"
                        :class="sortByLikes ? 'text-white bg-gradient-to-r from-red-500 to-orange-500 shadow-lg shadow-red-500/30 scale-105' : 'text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700'"
                        class="px-4 py-2 rounded-xl text-sm font-bold transition-all duration-300 flex items-center gap-2 transform hover:scale-105">
                        <i class="fa-solid fa-fire"></i> <span x-text="lang === 'jp' ? '人気順' : 'Trending'"></span>
                    </button>
                </div>
                <div class="flex flex-wrap gap-2.5">
                    <template x-for="tag in displayTags" :key="tag">
                        <button @click="toggleTag(tag)"
                            :class="selectedTags.includes(tag) ? 'bg-gradient-to-r from-green-500 to-emerald-500 text-white shadow-lg shadow-green-500/30 scale-105' : 'bg-gray-100 text-gray-700 dark:bg-gray-800 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            class="px-4 py-2 rounded-full text-sm border border-transparent transition-all duration-300 transform hover:scale-105 font-medium">
                            <span x-text="tag"></span>
                            <i x-show="selectedTags.includes(tag)" class="fa-solid fa-check ml-1.5"></i>
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12" x-cloak>
            <template x-for="item in sortedPrompts" :key="item.id">
                <div @click="openPromptModal(item)"
                    class="bg-white dark:bg-darkcard rounded-3xl p-7 shadow-md hover:shadow-2xl transition-all duration-500 flex flex-col h-full group relative overflow-hidden border border-gray-200 dark:border-gray-700 hover:border-blue-400 dark:hover:border-blue-500 cursor-pointer card-hover transform">

                    <!-- Header: Category & ID -->
                    <div class="flex items-center justify-between mb-5">
                        <span
                            class="px-4 py-1.5 rounded-xl text-xs font-bold bg-gradient-to-r from-blue-100 to-blue-200 dark:from-blue-900/40 dark:to-blue-800/40 text-blue-700 dark:text-blue-300 border border-blue-200 dark:border-blue-700 shadow-sm"
                            x-text="getCategoryLabel(item)"></span>

                        <!-- AI Model Badge (Optional, mostly for Shared) -->
                        <template x-if="item.model">
                            <span
                                class="px-3 py-1 rounded-lg text-xs font-bold bg-gradient-to-r from-purple-100 to-pink-100 dark:from-purple-900/40 dark:to-pink-900/40 text-purple-700 dark:text-purple-300 border border-purple-200 dark:border-purple-700 shadow-sm"
                                x-text="item.model"></span>
                        </template>
                    </div>

                    <!-- Title -->
                    <h3 class="text-xl font-extrabold text-gray-900 dark:text-white mb-3 leading-tight group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300"
                        x-text="lang === 'jp' ? (item.title_jp || item.request) : (item.title_en || item.request)"></h3>

                    <!-- Content Body -->
                    <div class="flex-grow">
                        <!-- Standard Faculty/Student View -->
                        <template x-if="['faculty', 'student'].includes(currentRole)">
                            <div>
                                <p class="text-base text-gray-600 dark:text-gray-400 mb-5 line-clamp-4 leading-relaxed"
                                    x-text="lang === 'jp' ? item.description_jp : item.description_en"></p>

                                <!-- Tags -->
                                <div class="flex flex-wrap gap-2 mb-5">
                                    <template x-for="tag in getTags(item)" :key="tag">
                                        <span
                                            class="text-xs px-3 py-1.5 rounded-lg bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-700 text-gray-700 dark:text-gray-300 font-medium border border-gray-200 dark:border-gray-700"
                                            x-text="tag"></span>
                                    </template>
                                </div>
                            </div>
                        </template>

                        <!-- Shared View -->
                        <template x-if="currentRole === 'shared'">
                            <div class="space-y-3 mb-4">
                                <div>
                                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Input
                                        Prompt</div>
                                    <div class="bg-gray-50 dark:bg-gray-800 p-3 rounded-lg text-sm text-gray-700 dark:text-gray-300 font-mono whitespace-pre-wrap max-h-40 overflow-y-auto"
                                        x-text="item.prompt"></div>
                                </div>
                                <div x-show="item.feedback">
                                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Tips &
                                        Feedback</div>
                                    <div class="text-sm text-gray-600 dark:text-gray-400 italic" x-text="item.feedback">
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Request View -->
                        <template x-if="currentRole === 'request'">
                            <div class="mb-4">
                                <div class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap"
                                    x-text="item.request"></div>
                            </div>
                        </template>
                    </div>

                    <!-- Footer: Actions -->
                    <div
                        class="mt-auto pt-5 border-t-2 border-gray-100 dark:border-gray-800 flex items-center justify-between">
                        <!-- Like Button -->
                        <button @click.stop="toggleLike(item)"
                            class="group flex items-center gap-2 px-4 py-2.5 rounded-xl text-base font-bold transition-all duration-300 transform hover:scale-110"
                            :class="isLiked(item.id) ? 'bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow-lg shadow-pink-500/30' : 'bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-pink-50 dark:hover:bg-pink-900/20 hover:text-pink-500'">
                            <i class="text-lg"
                                :class="isLiked(item.id) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                            <span x-text="item.likes || 0"></span>
                        </button>

                        <!-- Copy / Share Buttons (Not for Request) -->
                        <div class="flex items-center gap-2" x-show="currentRole !== 'request'">
                            <textarea :id="'p-' + item.id" class="hidden"
                                x-text="lang === 'jp' ? (item.prompt_jp || item.prompt) : (item.prompt_en || item.prompt)"></textarea>

                            <button @click="copyPrompt(item.id)"
                                class="p-2.5 rounded-xl text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all duration-300 transform hover:scale-110"
                                :title="i18n[lang].copyBtn">
                                <i class="fa-regular fa-copy text-lg"></i>
                            </button>
                            <button @click="sharePrompt(item)"
                                class="p-2.5 rounded-xl text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-green-900/20 transition-all duration-300 transform hover:scale-110"
                                title="Share">
                                <i class="fa-solid fa-share-nodes text-lg"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </template>
        </div>

        <div x-show="sortedPrompts.length === 0" class="text-center py-20 text-gray-400">
            <p x-text="i18n[lang].noData"></p>
        </div>

    </main>

    <footer class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-darkcard dark:to-gray-900 border-t-2 border-gray-200 dark:border-gray-800 pt-20 pb-16">
        <div class="max-w-7xl mx-auto px-4 text-center">

            <h3 class="text-3xl font-black text-gray-900 dark:text-white mb-10"
                x-text="lang === 'jp' ? 'あなたの知恵を共有しませんか？' : 'Want to share your wisdom?'"></h3>

            <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-20">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScO497dXgHZVrY4LyPbK8k7WPOdq1RVVCJlO_gG7T-cmEk-gA/viewform?usp=header"
                    target="_blank"
                    class="w-full md:w-auto bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-10 py-5 rounded-2xl font-black shadow-2xl shadow-blue-500/30 hover:shadow-3xl transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 flex items-center justify-center gap-3">
                    <i class="fa-solid fa-paper-plane text-2xl"></i>
                    <span class="text-lg" x-text="lang === 'jp' ? 'プロンプトを投稿する' : 'Contribute Prompt'"></span>
                </a>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG8PHJ1Qv8bfcXLiZqeBwtR7sOPQX3KsEtmWvLChjaw2nLGw/viewform?usp=publish-editor"
                    target="_blank"
                    class="w-full md:w-auto bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white px-10 py-5 rounded-2xl font-black shadow-2xl shadow-emerald-500/30 hover:shadow-3xl transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 flex items-center justify-center gap-3">
                    <i class="fa-solid fa-lightbulb text-2xl"></i>
                    <span class="text-lg" x-text="lang === 'jp' ? '新しいプロンプトを要望' : 'Request Prompt'"></span>
                </a>
            </div>

            <p class="text-sm font-medium text-gray-500 dark:text-gray-400">
                &copy; 2026 Academic AI Prompts Database. Made by Yasutomi Tatetsu. All rights reserved.
            </p>
        </div>
    </footer>

    <div x-show="showToast" x-transition
        class="fixed bottom-8 right-8 bg-gradient-to-r from-gray-900 to-gray-800 text-white px-8 py-4 rounded-2xl shadow-2xl z-50 flex items-center gap-3 border-2 border-gray-700"
        x-cloak>
        <div class="bg-green-500 p-2 rounded-xl">
            <i class="fa-solid fa-check text-white text-lg"></i>
        </div>
        <span class="font-bold text-base" x-text="i18n[lang].copied"></span>
    </div>

    <!-- Prompt Detail Modal -->
    <div x-show="showPromptModal" x-cloak
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-md"
        @click.self="closePromptModal()" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        <div @click.stop
            class="bg-white dark:bg-darkcard rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col border-2 border-gray-200 dark:border-gray-700"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-95">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-8 border-b-2 border-gray-200 dark:border-gray-700 bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-800 dark:to-gray-900">
                <div class="flex-1">
                    <h2 class="text-3xl font-black text-gray-900 dark:text-white mb-3"
                        x-text="selectedPrompt ? (lang === 'jp' ? (selectedPrompt.title_jp || selectedPrompt.request) : (selectedPrompt.title_en || selectedPrompt.request)) : ''"></h2>
                    <div class="flex items-center gap-3">
                        <span class="px-4 py-1.5 rounded-xl text-sm font-bold bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg"
                            x-text="selectedPrompt ? getCategoryLabel(selectedPrompt) : ''"></span>
                        <template x-if="selectedPrompt && selectedPrompt.model">
                            <span class="px-3 py-1 rounded-lg text-sm font-bold bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg"
                                x-text="selectedPrompt.model"></span>
                        </template>
                    </div>
                </div>
                <button @click="closePromptModal()"
                    class="ml-4 p-3 rounded-xl text-gray-500 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-white dark:hover:bg-gray-800 transition-all duration-300 transform hover:scale-110">
                    <i class="fa-solid fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="overflow-y-auto p-8 flex-1">
                <!-- Description -->
                <template x-if="selectedPrompt && (selectedPrompt.description_jp || selectedPrompt.description_en)">
                    <div class="mb-8">
                        <h3 class="text-base font-black text-gray-700 dark:text-gray-300 uppercase mb-3 flex items-center gap-2">
                            <div class="w-1 h-6 bg-gradient-to-b from-blue-600 to-purple-600 rounded-full"></div>
                            <span x-text="lang === 'jp' ? '説明' : 'Description'"></span>
                        </h3>
                        <p class="text-base text-gray-700 dark:text-gray-300 leading-relaxed pl-3"
                            x-text="lang === 'jp' ? selectedPrompt.description_jp : selectedPrompt.description_en"></p>
                    </div>
                </template>

                <!-- Prompt Content -->
                <template x-if="selectedPrompt">
                    <div class="mb-8">
                        <h3 class="text-base font-black text-gray-700 dark:text-gray-300 uppercase mb-3 flex items-center gap-2">
                            <div class="w-1 h-6 bg-gradient-to-b from-emerald-600 to-teal-600 rounded-full"></div>
                            <span x-text="lang === 'jp' ? 'プロンプト' : 'Prompt'"></span>
                        </h3>
                        <div class="bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900/70 dark:to-gray-800/70 rounded-2xl p-6 border-2 border-gray-200 dark:border-gray-700 shadow-inner">
                            <pre class="text-sm text-gray-800 dark:text-gray-200 whitespace-pre-wrap font-mono leading-relaxed"
                                x-text="lang === 'jp' ? (selectedPrompt.prompt_jp || selectedPrompt.prompt) : (selectedPrompt.prompt_en || selectedPrompt.prompt)"></pre>
                        </div>
                    </div>
                </template>

                <!-- Tags -->
                <template x-if="selectedPrompt && getTags(selectedPrompt).length > 0">
                    <div class="mb-8">
                        <h3 class="text-base font-black text-gray-700 dark:text-gray-300 uppercase mb-3 flex items-center gap-2">
                            <div class="w-1 h-6 bg-gradient-to-b from-orange-600 to-red-600 rounded-full"></div>
                            <span x-text="lang === 'jp' ? 'タグ' : 'Tags'"></span>
                        </h3>
                        <div class="flex flex-wrap gap-2.5 pl-3">
                            <template x-for="tag in getTags(selectedPrompt)" :key="tag">
                                <span class="px-4 py-2 rounded-xl text-sm font-bold bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-700 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 shadow-sm"
                                    x-text="tag"></span>
                            </template>
                        </div>
                    </div>
                </template>

                <!-- Feedback (Shared only) -->
                <template x-if="selectedPrompt && selectedPrompt.feedback">
                    <div class="mb-8">
                        <h3 class="text-base font-black text-gray-700 dark:text-gray-300 uppercase mb-3 flex items-center gap-2">
                            <div class="w-1 h-6 bg-gradient-to-b from-yellow-600 to-orange-600 rounded-full"></div>
                            <span x-text="lang === 'jp' ? 'フィードバック' : 'Feedback'"></span>
                        </h3>
                        <p class="text-base text-gray-700 dark:text-gray-300 italic pl-3 border-l-4 border-yellow-400 dark:border-yellow-600 pl-4" x-text="selectedPrompt.feedback"></p>
                    </div>
                </template>
            </div>

            <!-- Modal Footer -->
            <div class="p-6 border-t-2 border-gray-200 dark:border-gray-700 flex items-center justify-between bg-gray-50 dark:bg-gray-900">
                <button @click.stop="toggleLike(selectedPrompt)"
                    class="flex items-center gap-3 px-6 py-3 rounded-xl font-bold transition-all duration-300 transform hover:scale-110 shadow-lg"
                    :class="selectedPrompt && isLiked(selectedPrompt.id) ? 'bg-gradient-to-r from-pink-500 to-rose-500 text-white shadow-pink-500/30' : 'bg-white dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-pink-50 dark:hover:bg-pink-900/20 hover:text-pink-500 border-2 border-gray-200 dark:border-gray-700'"
                    x-show="selectedPrompt">
                    <i class="text-xl" :class="selectedPrompt && isLiked(selectedPrompt.id) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                    <span class="text-lg" x-text="selectedPrompt ? (selectedPrompt.likes || 0) : 0"></span>
                </button>

                <div class="flex items-center gap-3" x-show="selectedPrompt && currentRole !== 'request'">
                    <button @click.stop="selectedPrompt && copyPrompt(selectedPrompt.id)"
                        class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl font-bold transition-all duration-300 flex items-center gap-2 shadow-lg shadow-blue-500/30 hover:shadow-xl transform hover:scale-105"
                        :title="i18n[lang].copyBtn">
                        <i class="fa-regular fa-copy text-lg"></i>
                        <span x-text="i18n[lang].copyBtn"></span>
                    </button>
                    <button @click.stop="selectedPrompt && sharePrompt(selectedPrompt)"
                        class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 text-white rounded-xl font-bold transition-all duration-300 flex items-center gap-2 shadow-lg shadow-emerald-500/30 hover:shadow-xl transform hover:scale-105"
                        title="Share">
                        <i class="fa-solid fa-share-nodes text-lg"></i>
                        <span x-text="lang === 'jp' ? '共有' : 'Share'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js?v=10"></script>
</body>

</html>
